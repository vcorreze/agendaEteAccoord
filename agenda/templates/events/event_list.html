{% extends "base.html" %}

{% load i18n %}

{% block content %}
<h2>{% trans "Liste des événements" %}</h2>
<ul>
  {% for event in event_list %}
  <li><a href="{{ event.id }}">{{ event.title }}</a></li>
  {% endfor %}
</ul>
{% trans "Pages" %}
<ul>
  {% for page in page_range %}
  <li>
    <a href="?page={{ page }}">{{ page }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
