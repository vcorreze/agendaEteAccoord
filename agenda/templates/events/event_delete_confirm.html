{% extends "base.html" %}

{% load i18n %}

{% block content %}
<h2>{% trans "Êtes-vous sûr de vouloir supprimer cet événement ?" %}</h2>
<p><strong>{{ event.title }}</strong></p>

<form method="POST" action="">
  <input type="submit" value="Valider la suppression" />
  <a href="{% url 'event_detail' event.id %}" title="Annuler">Annuler et retourner à l'événément</a>
</form>
{% endblock %}
